{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="jumbotron">
		<h1>Login</h1>
		<br><br>
		<form id="login" action="\home" >
			<div class="row">
				Username: <input class="input100" type="text" name="username" placeholder="User name">
			</div>
			<div class="row">
				Password: <input class="input100" type="password" name="pass" placeholder="Password">
			</div>
			<br>
			<div class="row">
				<button class="btn btn-success" type="submit" value="Submit">Submit</button>
			</div>
		</form>
	</div>
</div>



{% endblock %}
