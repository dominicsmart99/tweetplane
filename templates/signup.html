{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="jumbotron">
		<h1>Sign-up</h1>
		<br><br>
		<form id="login" action="\home" >
			<div class="row">
				Username: <input class="input100" type="text" name="username" placeholder="User name">
			</div>
			<div class="row">
				Password: <input class="input100" type="password" name="pass" placeholder="Password" id="password">
			</div>
			<div class="row">
				Confirm Password: <input class="input100" type="password" name="confirm_pass" placeholder="Confirm Password" id="confirm_password">
			</div>
			<br>
			<div class="row">
				<button class="btn btn-success" type="submit" value="Submit">Submit</button>
			</div>
			<span id='message'></span>
		</form>
		<div class="row mt-3">
			<a href="/home">Return to Home</a>
		</div>
	</div>
</div>

{% endblock %}
