<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>TweetPlane</title>
	<style>
		body{ font-family: 'Roboto', sans-serif; }
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-2">
				<a href="\home"><img src="https://cdn.dribbble.com/users/88953/screenshots/3472060/tp.png" width="200px" height="200px"></a>
			</div>
			<div class="col-lg-8">
				<section class="jumbotron text-center">
					<h1>TweetPlane</h1>
				</section>
			</div>
			<div class="col-lg-2">	
				{% if current_user.is_authenticated %}
					<a href="\account"><button type="button" class="btn btn-success">{{ current_user.username }}</button></a>
					<a href="\logout"><button type="button" class="btn btn-info">Logout</button></a>
				{% else %}
				<a href="\login"><button type="button" class="btn btn-success">Login</button></a>
				<a href="\signup"><button type="button" class="btn btn-info">Sign Up</button></a>
				{% endif %}
			</div>
		</div>
	</div>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
	 		{% for category, message in messages %}
				<div class="alert alert-{{ category }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}	
	{% endwith %}
	{% block content %}{% endblock %}		
</body>
