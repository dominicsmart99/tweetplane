
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>TweetPlane</title>    <style>
        .nav-link button {
           background-color: rgb(204,51,51);
           color: rgb(217,217,217);
           border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <a href="\home"><img src='https://i.ibb.co/G0QgZG5/AAA.jpg' width="100%"></a>
            </div>
            <div class="col-lg-12">    
              <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              {% if current_user.is_authenticated %}
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="\account"><button type="button" class="btn btn-success">{{ current_user.username }}</button></a>
                    </li>
                    <li class="nav-item">
                          <a class="nav-link" href="\logout"><button type="button" class="btn btn-info">Logout</button></a>
                        </li>
                   </ul>
                   {% else %}
                   <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="\login"><button type="button" class="btn btn-success">Login</button></a>
                    </li>
                    <li class="nav-item">
                          <a class="nav-link" href="\signup"><button type="button" class="btn btn-info">Sign Up</button></a>
                        </li>
                   </ul>
                   {% endif %}
            </nav>
            </div>
        </div>
    </div>    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
             {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}    
    {% endwith %}
    {% block content %}{% endblock %}    </body>
